  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">


    d3.json('assets/final_file_labmob_v2.json').then(data => {
      console.log(data)
      d3
      .select('div.first_col')
      .selectAll('p.listasist')
      .data(data.sistema_total)
      .enter()
      .append('p')
      .html(d=>d)
      ;

      d3
      .select('div.second_col')
      .selectAll('p.listasist')
      .data(data.sistema_por_estado)
      .enter()
      .append('p')
      .html((d,i)=>d[i].sistemas)
      ;

    });

  </script>
